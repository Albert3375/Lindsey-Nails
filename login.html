<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Administración</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-page">
        <h1>Login de Administrador</h1>
        <form id="login-form">
            <label for="admin-username">Usuario:</label>
            <input type="text" id="admin-username" placeholder="Usuario" required>

            <label for="admin-password">Contraseña:</label>
            <input type="password" id="admin-password" placeholder="Contraseña" required>

            <button type="button" onclick="adminLogin()">Ingresar</button>
        </form>
    </div>
    <script src="admin.js"></script>
</body>
</html>
